{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
  
    
  
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />
  
    <link rel="shortcut icon" href="favicon.ico">
  
    
    <link rel="stylesheet" href="{% static 'donate/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'donate/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'donate/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'donate/css/superfish.css' %}">
  
    <link rel="stylesheet" href="{% static 'donate/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'donate/main.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'donate/js/modernizr-2.6.2.min.js' %}"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </head>
    <body>
      <div id="fh5co-wrapper">
      <div id="fh5co-page">
      <header id="fh5co-header-section" class="sticky-banner">
        <div class="container">
          <div class="nav-header">
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
            <h1 id="fh5co-logo"><a href="{% url 'app-home' %}">Charity</a></h1>
            <nav id="fh5co-menu-wrap" role="navigation">
              <ul class="sf-menu" id="fh5co-primary-menu">
                <li class="{% if nbar == 'home' %}active{% endif %}"><a href="{% url 'app-home' %}">Home</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="{% if nbar == 'login' %}active{% endif %}"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
                <li class="{% if nbar == 'donate' %}active{% endif %}"><a href="{% url 'app-donate' %}">Donate</a></li>
                <li class="{% if nbar == 'raise' %}active{% endif %}"><a href="{% url 'app-raise-fund' %}">Raise Fund</a></li>
                <li class="{% if nbar == 'about' %}active{% endif %}"><a href="{% url 'app-about' %}">About</a></li>
                <li class="{% if nbar == 'contact' %}active{% endif %}"><a href="{% url 'app-contact' %}">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      
      
      
      <div class="container" style="min-height: 100%;">
        {% block content %}
        {% endblock %}
      </div>
      

      <footer>
        <div id="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                <p class="fh5co-social-icons">
                  <a href="#"><i class="icon-twitter2"></i></a>
                  <a href="#"><i class="icon-facebook2"></i></a>
                  <a href="#"><i class="icon-instagram"></i></a>
                  <a href="#"><i class="icon-dribbble2"></i></a>
                  <a href="#"><i class="icon-youtube"></i></a>
                </p>
                <p><a href="#">Charity</a> <br>Made with <i class="icon-heart3"></i></p>
              </div>
            </div>
          </div>
        </div>
      </footer>

      <script src="{% static 'donate/js/jquery.min.js' %}"></script>
      <script src="{% static 'donate/js/jquery.easing.1.3.js' %}"></script>
      <script src="{% static 'donate/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'donate/js/jquery.waypoints.min.js' %}"></script>
      <script src="{% static 'donate/js/sticky.js' %}"></script>
      <script src="{% static 'donate/js/jquery.stellar.min.js' %}"></script>
      <script src="{% static 'donate/js/hoverIntent.js' %}"></script>
      <script src="{% static 'donate/js/superfish.js' %}"></script>
      <script src="{% static 'donate/js/main.js' %}"></script>
	</body>
</html>
